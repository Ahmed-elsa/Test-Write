<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my Doctor</title>
    <link rel="stylesheet" href="css/mymadime.css">
</head>
<body>
<div class="game">
    <div class="name">Typing speed test Game</div>
    <div class="container">
        <div class="massage">
            you Are playing on 
            <span class="lvl"></span>Level & you Have<span class="seconds"></span> seconds to Type the word
        </div>
        <div class="start"> start playing </div>
        <div class="the_word">hilo word</div>
        <input type="text" class="input">
        <div class="upcoming_words">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="control">
            <div class="time">time left: <span></span> saconds</div>
            <div class="score">score: <span class="got">0</span>  form <span class="total"></span></div>
        </div>
    <div class="finish"></div>
   
    <div class="radio_name">
        <div>
    <input class="radio" type="radio" data-name="Easy">
    <h4>this is level Easy </h4>
</div>
<div>
     <input class="radio2" type="radio" data-name="Normal">
     <h4>this is level Normal </h4>
    </div>
    <div>
    <input class="radio3" type="radio" data-name="Hard">
    <h4>this is level Hard </h4>
</div>
</div>
</div>

</div>

    <script src="./js/js.js"></script>
</body>

</html>
